<!DOCTYPE HTML>
<html lang='en'>
<head>
<title>HR Application</title>
<script>

function validateForm(frm)
{
var firstInvalidComponent=null;
var valid=true;
var appointmentName=frm.appointmentName.value.trim();
var appointmentNameErrorSection=document.getElementById('appointmentNameErrorSection');
appointmentNameErrorSection.innerHTML='';
if(appointmentName.length==0)
{
appointmentNameErrorSection.innerHTML='Name Required';
valid=false;
firstInvalidComponent=frm.appointmentName;
}
var carServicesCodes=frm.carServicesCodes.value;
var carServicesCodesErrorSection=document.getElementById('carServicesCodesErrorSection');
carServicesCodesErrorSection.innerHTML='';
if(carServicesCodes==-1)
{
carServicesCodesErrorSection.innerHTML='Select Car Service';
valid=false;
if(firstInvalidComponent==null) firstInvalidComponent=frm.carServicesCodes;
}
var merchantCode=frm.merchantCode.value;
var merchantCodeErrorSection=document.getElementById('merchantCodeErrorSection');
merchantCodeErrorSection.innerHTML='';
if(merchantCode==-1)
{
merchantCodeErrorSection.innerHTML='Select Merchant Name';
valid=false;
if(firstInvalidComponent==null) firstInvalidComponent=frm.merchantCode;
}
var appointmentAddress=frm.appointmentAddress.value.trim();
var appointmentAddressErrorSection=document.getElementById('appointmentAddressErrorSection');
appointmentAddressErrorSection.innerHTML='';
if(appointmentAddress.length==0)
{
appointmentAddressErrorSection.innerHTML='Address Required';
valid=false;
if(firstInvalidComponent==null) firstInvalidComponent=frm.appointmentAddress;
}
var appointmentDescription=frm.appointmentDescription.value.trim();
var appointmentDescriptionErrorSection=document.getElementById('appointmentDescriptionErrorSection');
appointmentDescriptionErrorSection.innerHTML='';
if(appointmentDescription.length==0)
{
appointmentDescriptionErrorSection.innerHTML='Service Related Description Required';
valid=false;
if(firstInvalidComponent==null) firstInvalidComponent=frm.appointmentDescription;
}
var appointmentContact=frm.appointmentContact.value.trim();
var appointmentContactErrorSection=document.getElementById('appointmentContactErrorSection');
appointmentContactErrorSection.innerHTML='';
if(appointmentContact.length==0)
{
appointmentContactErrorSection.innerHTML='Contact Required';
valid=false;
if(firstInvalidComponent==null) firstInvalidComponent=frm.appointmentContact;
}
if(appointmentContact.length!=10)
{
appointmentContactErrorSection.innerHTML='Contact length should be only of 10 digits only';
valid=false;
if(firstInvalidComponent==null) firstInvalidComponent=frm.appointmentContact;
}
var v='0123456789';
var e;
e=0;
while(e<appointmentContact.length)
{
if(v.indexOf(appointmentContact.charAt(e))==-1)
{
appointmentContactErrorSection.innerHTML='Invalid characters in Appointment Contact,Only numbers';
valid=false;
if(firstInvalidComponent==null) firstInvalidComponent=frm.appointmentContact;
}
e++;
}
if(!valid) firstInvalidComponent.focus();
return valid;
}
function cancelAddition()
{
document.getElementById('cancelAdditionForm').submit();
}
</script>
</head>
