<script>
function Customer()
{
this.customerId="";
this.customerName="";
this.customerAddress="";
this.customerContact="";
this.customerCarVehicleNumber="";
this.carServiceCode=0;
this.carTypeCode=0;
this.carServiceName="";
this.carTypeName="";
this.finalPricingToSend="";
}
var selectedRow=null;
var customers=[];
var customer=new Customer();
customer.customerId="CUSTOMER1";
customer.customerName="Ramesh Sharma";
customer.customerAddress="Ujjain";
customer.customerContact="9999900000";
customer.customerCarVehicleNumber="MP 43 DY 1299";
customer.carServiceCode=5;
customer.carServiceName="Car Washing";
customer.carTypeCode=1;
customer.carTypeName="Sedan";
customer.finalPricingToSend="1000";
customers[0]=customer;


function selectCustomer(row,customerId)
{
if(selectedRow==row) return;
if(selectedRow!=null)
{
selectedRow.style.background= "white";
selectedRow.style.color="black";
}
row.style.background= "#7C7B7B";
row.style.color="white";
selectedRow=row;
var i;
for(i=0;i<customers.length;i++)
{
if(customers[i].customerId==customerId)
{
break;
}
}
var emp=customers[i];
document.getElementById("detailPanel_customerId").innerHTML=emp.customerId;
document.getElementById("detailPanel_customerName").innerHTML=emp.customerName;
document.getElementById("detailPanel_customerAddress").innerHTML=emp.customerAddress;
document.getElementById("detailPanel_customerContact").innerHTML=emp.customerContact;
document.getElementById("detailPanel_customerCarVehicleNumber").innerHTML=emp.customerCarVehicleNumber;
document.getElementById("detailPanel_carServiceName").innerHTML=emp.carServiceName;
document.getElementById("detailPanel_carTypeName").innerHTML=emp.carTypeName;
document.getElementById("detailPanel_finalPricingToSend").innerHTML=emp.finalPricingToSend;
}
</script>
