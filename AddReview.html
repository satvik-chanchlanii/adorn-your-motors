<!DOCTYPE HTML>
<html lang='en'>
<head>
<title>HR Application</title>
<script>
function validateForm(frm)
{
var firstInvalidComponent=null;
var valid=true;
var reviewDescription=frm.reviewDescription.value.trim();
var reviewDescriptionErrorSection=document.getElementById('reviewDescriptionErrorSection');
reviewDescriptionErrorSection.innerHTML='';
if(reviewDescription.length==0)
{
reviewDescriptionErrorSection.innerHTML='Review Required';
valid=false;
firstInvalidComponent=frm.reviewDescription;
}
var merchantCode=frm.merchantCode.value;
var merchantCodeErrorSection=document.getElementById('merchantCodeErrorSection');
merchantCodeErrorSection.innerHTML='';
if(merchantCode==-1)
{
merchantCodeErrorSection.innerHTML='Select Car Service';
valid=false;
if(firstInvalidComponent==null) firstInvalidComponent=frm.merchantCode;
}
if(!valid) firstInvalidComponent.focus();
return valid;
}
function cancelAddition()
{
document.getElementById('cancelAdditionForm').submit();
}
</script>
</head>
<body>
<!-- Main Container starts here  -->
<div style ='width:90hw;height:auto;border:1px solid black'>
<!-- Header starts here  -->
<div style ='margin:5px;width:90hw;height:auto;border:1px solid black'>
<img src='/minor2/images/newicon.png' style='float:left'><div style='margin-top:9px;margin-bottom:9px;font-size:20pt'>Thinking Machines</div>
</div> <!--Header ends here  -->
<!-- Content Section starts here  -->
<div style ='width:90hw;height:70vh;margin:5px;border:1px solid white'>
<!-- Left Panel starts here  -->
<div style ='height:65vh;margin:5px;float:left;padding:5px;border:1px solid black'>
<a href='/minor2/customersView'>Merchants</a><br><br>
<b>Car Services</b><br><br>
<a href='/minor2/index.html'>Home</a>
</div>
<!-- Left Panel ends here  -->
<!-- Right Panel starts here  -->
<div style ='height:65vh;margin-left:105px;margin-right:5px;margin-bottom:px;margin-top:5px;padding:5px;border:1px solid black'>
<h1>Review (Add Module)</h1>
<form method='post' action='/minor2/addReview' onsubmit='return validateForm(this)'>
<table>
<tr>
<td>Merchant Name</td>
<td><select id='merchantCode' name='merchantCode'>
<option value='-1'>&lt;Select Merchant Name&gt;</option>
<option value='1'>ABC Car Decor</option>
<option value='2'>Shivani Car Decor</option>
<option value='3'>Pooja Car Service</option>
</select>
<span id='merchantCodeErrorSection' style='color: red'></span>
</td>
</tr>
<tr>
<td>Review Descripton</td>
<td> <textarea id='reviewDescription' name='reviewDescription' rows='6' cols='50'></textarea>
<br>
<span id='reviewDescriptionErrorSection' style='color: red'></span></td>
</tr>


<td colspan='2'><button type='submit'>Add</button>
&nbsp;&nbsp;&nbsp;&nbsp;
<button type='button' onclick='cancelAddition()'>Cancel</button></td>
</table>
</form>
</div>

</div> <!-- Content Section ends here  -->

</body>
</html>
